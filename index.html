<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./img/instagram.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"><img src="img/instagram-celular.png" alt="celular"></div>
    </div>
    <div class="instagram-continue">
        <div class="group">
            <img src="img/instagram-logo.png" class="instagram-logo"alt="">
            <div class="profile">
                <img src="img/perfil-insta.jpeg" alt="">

            </div>
            <a href="#" class="login">Continue como nathsilvavieira</a>
            <a href="#" class="logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é nathsilvavieira?</p>
            <p class="not-account">
                <span class="link-blue">trocar conta</span> ou
                <span class="link-blue">inscreva-se</span>
            </p>
        </div>
        <div class="get-app">
            <p class="get">Baixe o app</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div>
        </div>
    </div>
    
</body>
</html>
